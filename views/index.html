<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易掲示板</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
<div class="container">
    <h1>簡易掲示板</h1>

    <div class="header-actions">
        <a href="/new" class="btn-primary">新規投稿</a>
        <span class="post-count">投稿数: {{count}}</span>
    </div>

    <div class="posts-list">
        {{posts}}
    </div>

    <div class="empty-state" style="display: {{count}} === 0 ? 'block' : 'none';">
        <p>まだ投稿がありません。最初の投稿をしてみましょう！</p>
    </div>
</div>
</body>
</html>
